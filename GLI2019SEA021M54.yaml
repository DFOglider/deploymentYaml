  summary: The Atlantic Zone Monitoring Program (AZMP) was implemented in year 1998
    by the four Atlantic regions of Fisheries and Oceans Canada to collect and analyze
    the biological, chemical, and physical oceanographic field data to characterize
    and understand the causes of oceanic variability at various time scales, provide
    multidisciplinary datasets to establish relationships among variables, and provide
    adequate data to support the development of ocean activities. Ocean gliders were
    acquired by Fisheries and Oceans Canada in year 2017 and 2018 for both the West
    and East coast. On the East coast, they have been used to monitor hydrographic
    sections associated with the AZMP. Here, the AZMP Halifax line is occupied from
    outside the mouth of Halifax harbor, Nova Scotia Canada at (44.267N, 63.317W)
    in the off-shelf direction approximately 135 nautical miles to deep waters off
    the continental slope at (42.475N, 61.433W).
